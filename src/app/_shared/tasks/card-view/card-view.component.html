<div id="taskList">
    <div class="card-deck">
        <div *ngFor="let task of tasks; let i = index">
            <div class="card {{getState(task.status.state.toUpperCase())}}">
                <div class="card-title">
                    <h5 class="pull-left" id="card-name"><span class="main-item" >
                            <div *ngIf="task.name !== undefined;then name else notName"></div>
                            <ng-template #name>{{task.name}}</ng-template>
                            <ng-template #notName>ID: {{ task.id | slice:0:6}}</ng-template>
                        :</span>
                    </h5>
                    <h4 id="state">&emsp;&emsp;&thinsp;{{task.status.state.toUpperCase()}}
                        <span id="light" class="pull-right">&emsp; </span>
                    </h4>

                </div>
                <div class="card-text">
                    <ul class="list-group header">
                        <li class="list-group-item">
                            <span class="text">ID:</span> {{ task.id }}
                        </li>
                        <li class="list-group-item">
                            <span class="text">NodeID:</span> {{ task.nodeID }}
                            <!--Change to Node name as soon as Node service is implemented-->
                        </li>
                        <li class="list-group-item">
                            <span class="text">Image:</span> {{ task.spec.containerSpec.image }}
                        </li>
                    </ul>
                    <div class="service">
                    </div>

                </div>

                <div class="card-footer">
                    <div class="date pull-left">
                        Date Created: <br />
                        <span>{{PrettifyDateTime(task.createdAt)}}</span>
                    </div>
                    <div class="date pull-right" id="up-date">
                        Last Updated: <br />
                        <span>{{PrettifyDateTime(task.updatedAt) }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
