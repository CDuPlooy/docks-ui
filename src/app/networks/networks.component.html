<!-- This is where our omni present navbar will go -->
<!--This is where our routed content will render to.-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Networks</span>
    <span class="align-right"></span>
    <span class="align-right"></span>
    <button mat-button="" routerLink="/index" routerLinkActive="active">Back to navigation page</button>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngFor="let network of networks">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="card-title">{{ network['Name'] }}</mat-card-title>
      <mat-card-subtitle>Driver: {{network['Driver'] }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image class='mat-card-image' src="https://cronlab.com/wp-content/uploads/2017/01/CronLab-router-icon.png">
    <mat-card-content>
      <p>
        Gateway: {{ network['IPAM']['Config'][0]['Gateway'] }}<br>
        Subnet:  {{ network['IPAM']['Config'][0]['Subnet'] }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
